<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font-Awesome cdn v6 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap" rel="stylesheet">
	<!-- vue js -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<!-- custom css stylesheet  -->
	<link rel="stylesheet" href="css/style.css">
	<title>Vue Todolist</title>
</head>
<body>
	<div id="app">
		<main>
			<section id="my-todos-wrapper">
				<div class="container-fluid p-md-5">
					<div class="row justify-content-center">
						<div class="col-12">
							<h2 class="py-4 text-white text-uppercase">T o d o</h2>
						</div>
						<div class="col-12 order-lg-1">
							<div id="my-input-group" class="text-center py-3">
								<input @keydown.enter="addTodo(string)" v-model="string" type="text" placeholder="new todo.." class="d-block mx-auto mb-4 text-white">
								<button @click="addTodo(string)" class="my-btn btn btn-outline-light text-uppercase fw-bold">Add</button>
								<button @click="clearAll()" class="my-btn btn btn-outline-light text-uppercase fw-bold">Clear</button>
							</div>
						</div>
						<div class="col-12 col-lg-5 order-lg-0">
							<ul id="my-todos" v-show="isList()" class="list-unstyled px-3 px-md-5 py-3">
								<li @click="toggleDone(todo)" class="todo d-flex" v-for="(todo, index) in todos" :class="(todo.done)? 'todo-done' : '' " >
									<i v-if="(todo.done)" class="fa-solid fa-circle-check"></i>
									<i v-else class="fa-solid fa-circle-dot"></i>
									<span class="text">{{todo.text}}</span>
									<i class="fa-solid fa-circle-xmark" @click="removeTodo(index)"></i>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
